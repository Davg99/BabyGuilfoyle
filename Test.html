<!DOCTYPE html>

<html lang="en">
  <head>
  
    <title>blueimp Gallery</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="/GIT/css/blueimp-gallery.css" />
    <link rel="stylesheet" href="/GIT/css/blueimp-gallery-indicator.css" />
    <link rel="stylesheet" href="/GIT/css/blueimp-gallery-video.css" />
    <link rel="stylesheet" href="/GIT/css/demo/demo.css" />
  </head>
  <body>
    
    <h2>Carousel image gallery</h2>
    <!-- The Gallery as inline carousel -->
    <div
      id="blueimp-image-carousel"
      class="blueimp-gallery blueimp-gallery-carousel"
      aria-label="image carousel"
    >
      <div class="slides" aria-live="off"></div>
      <h3 class="title"></h3>
      <a
        class="prev"
        aria-controls="blueimp-image-carousel"
        aria-label="previous slide"
      ></a>
      <a
        class="next"
        aria-controls="blueimp-image-carousel"
        aria-label="next slide"
      ></a>
      <a
        class="play-pause"
        aria-controls="blueimp-image-carousel"
        aria-label="play slideshow"
        aria-pressed="true"
        role="button"
      ></a>
    </div>
    
    <script src="/GIT/js/blueimp-helper.js"></script>
    <script src="/GIT/js/blueimp-gallery.js"></script>
    <script src="/GIT/js/blueimp-gallery-fullscreen.js"></script>
    <script src="/GIT/js/blueimp-gallery-indicator.js"></script>
    <script src="/GIT/js/blueimp-gallery-video.js"></script>
    <script src="/GIT/js/blueimp-gallery-vimeo.js"></script>
    <script src="/GIT/js/blueimp-gallery-youtube.js"></script>
    <script src="/GIT/js/vendor/jquery.js"></script>
    <script src="/GIT/js/jquery.blueimp-gallery.js"></script>
    <script src="/GIT/js/demo/demo.js"></script>
  </body>
</html>
